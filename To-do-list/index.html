<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <link rel="styleSheet" href="style.css" />
  </head>

  <body>
    <div class="todo-container">
      <header id="todo-header">
        <h1>TODOS</h1>

        <input id="todo-inputs" type="text" placeholder=" Enter a task" />

        <button id="add-todo">Add</button>
      </header>

      <main id="todo-main">
        <p class="no-todos">No todos to display</p>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
